<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Pro-Biaya | Munawar Ahmad</title>
  </head>
  <body id="home">
    

    <!-- Container Utama -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card" id="detail-aplikasi">
                    <div class="card-header bg-danger text-white">
                        Detail Aplikasi Pro-Biaya
                    </div>
                    <div class="card-body">
                        
                        <div class="row">

                            <div class="col-md-4">
                                <img src="img/ilustration3.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-md-8">
                                <table class="table">
                                    <tr>
                                        <th width="30%">Nama Aplikasi</th>
                                        <th>:</th>
                                        <td>Pro-Biaya</td>
                                    </tr>

                                    <tr>
                                        <th>Client</th>
                                        <th>:</th>
                                        <td>PT Procar International Finance</td>
                                    </tr>

                                    <tr>
                                        <th>URL</th>
                                        <th>:</th>
                                        <td>Local (Intranet)</td>
                                    </tr>

                                    <tr>
                                        <th>Jumlah User</th>
                                        <th>:</th>
                                        <td>200 +</td>
                                    </tr>

                                    <tr>
                                        <th>Teknologi</th>
                                        <th>:</th>
                                        <td>
                                            <ul>
                                                <li>Framework Codeigniter 3</li>
                                                <li>Framework Bootstrap</li>
                                                <li>Admin LTE</li>
                                                <li>Jquery</li>
                                                <li>AJAX</li>
                                                <li>Database MySQL</li>
                                            </ul>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Container Utama -->

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Script AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- / Script AOS (Animate On Scroll) -->

    <!-- Script GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>

    <script>
      // Untuk dokumentasi animasi2 nya ada di menu Docs

    //   gsap.registerPlugin(TextPlugin); //register plugin

    //   gsap.to('.lead', {duration:2, delay:1.5, text: 'Programmer | Web Developer | Youtuber'});
    //   gsap.from('.jumbotron img', {duration:1, rotateY:360, opacity:0});
      gsap.from('#detail-aplikasi', {duration:1.5, y:'-100%', opacity:0, ease: 'bounce'});
    //   gsap.from('.display-4', {duration:1, x:-50, opacity:0, delay:0.5, ease: 'back'});

    </script>
    <!-- / Script GSAP -->
